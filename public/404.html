<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Debugi</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // GitHub Pages SPA redirect hack for root domain deployment
    // Store the path and redirect to the base URL
    (function(l) {
      if (l.pathname !== '/') {
        sessionStorage.setItem('spa-redirect', l.pathname + l.search + l.hash);
        window.location.replace(l.origin + '/');
      }
    }(window.location))
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
