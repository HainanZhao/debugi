<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Debugi</title>
  <base href="/debugi/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // GitHub Pages SPA redirect hack for subdirectory deployment
    // Store the path and redirect to the base URL with a special query parameter
    (function(l) {
      if (l.pathname.startsWith('/debugi/') && l.pathname !== '/debugi/') {
        var path = l.pathname.replace('/debugi/', '');
        sessionStorage.setItem('spa-redirect', path + l.search + l.hash);
        window.location.replace(l.origin + '/debugi/');
      }
    }(window.location))
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
