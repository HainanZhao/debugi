<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Debugi</title>
  <base href="/debugi/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // GitHub Pages SPA redirect hack for subdirectory deployment
    // Redirects from /debugi/route to /debugi/?/route
    (function(l) {
      if (l.pathname.startsWith('/debugi/') && l.pathname !== '/debugi/') {
        var path = l.pathname.replace('/debugi/', '/debugi/?/');
        window.history.replaceState(null, null, path + l.search + l.hash);
      }
    }(window.location))
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
