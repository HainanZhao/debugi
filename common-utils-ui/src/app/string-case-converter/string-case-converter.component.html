<div class="container">
  <h2>String Case Converter</h2>
  <div>
    <label for="inputText">Enter text:</label>
    <textarea id="inputText" [(ngModel)]="inputText" rows="3"></textarea>
  </div>
  <div>
    <button (click)="convertToUppercase()">To Uppercase</button>
    <button (click)="convertToLowercase()">To Lowercase</button>
    <button (click)="convertToCamelCase()">To CamelCase</button>
  </div>
  <div>
    <h3>Converted Text:</h3>
    <p>{{ convertedText }}</p>
  </div>
</div>
