<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Debugi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // GitHub Pages SPA redirect handler for subdirectory deployment
    (function(l) {
      if (l.search.startsWith('?/')) {
        var path = l.search.slice(2) + l.hash;
        window.history.replaceState(null, null, '/debugi/' + path);
      }
    }(window.location))
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
