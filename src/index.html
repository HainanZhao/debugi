  <script>
    // GitHub Pages SPA redirect handler for subdirectory deployment
    (function(l) {
      // Handle query parameter redirects
      if (l.search.startsWith('?/')) {
        var path = l.search.slice(2) + l.hash;
        window.history.replaceState(null, null, path || '/');
      }
      // Handle sessionStorage redirects from 404.html
      else {
        var redirect = sessionStorage.getItem('spa-redirect');
        if (redirect) {
          sessionStorage.removeItem('spa-redirect');
          window.history.replaceState(null, null, redirect);
        }
      }
    }(window.location))
  </script>
