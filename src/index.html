    <!-- App Description -->
    <meta
      name="description"
      content="DebugI - Comprehensive developer tools collection with calculator, string utilities, JSON visualizer, QR code generator, regex tester, and data formatters. Free online debugging tools for developers."
    />
    <meta
      name="keywords"
      content="developer tools, debugging tools, JSON visualizer, string utilities, regex tester, QR code generator, calculator, developer utilities, web tools, programming tools, JSON query, CSV formatter, date utilities"
    />
    <meta name="author" content="DebugI" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1c1c1e" />

    <!-- Theme initialization script - MUST run before page renders -->
    <script>
      (function() {
        // Get saved theme or default to dark
        const savedTheme = localStorage.getItem('debugi-theme');
        const theme = (savedTheme === 'dark' || savedTheme === 'light') ? savedTheme : 'dark';
        
        // Apply theme class immediately to html element (available in head)
        document.documentElement.classList.add('theme-' + theme);
        
        // Apply theme to body when DOM is ready
        function applyBodyTheme() {
          if (document.body) {
            document.body.classList.add('theme-' + theme);
          } else {
            // If body not ready, wait for it
            document.addEventListener('DOMContentLoaded', function() {
              document.body.classList.add('theme-' + theme);
            });
          }
        }
        
        // Try to apply body theme immediately or wait for DOM
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', applyBodyTheme);
        } else {
          applyBodyTheme();
        }
        
        // Update meta theme-color immediately
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if (metaThemeColor) {
          const color = theme === 'dark' ? '#1c1c1e' : '#ffffff';
          metaThemeColor.setAttribute('content', color);
        }
      })();
    </script>

    <!-- DNS Prefetch for better performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />

    <script>
      // GitHub Pages SPA redirect handler for root domain deployment
      (function (l) {
        // Handle query parameter redirects from 404 page
        if (l.search.startsWith('?/')) {
          var path = l.search.slice(2) + l.hash;
          window.history.replaceState(null, null, path || '/');
        }
        // Handle sessionStorage redirects from 404.html
        else {
          var redirect = sessionStorage.getItem('spa-redirect');
          if (redirect) {
            sessionStorage.removeItem('spa-redirect');
            window.history.replaceState(null, null, redirect);
          }
        }
      })(window.location);
    </script>
