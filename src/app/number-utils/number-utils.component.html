<div class="container">
  <h2 class="title">Number Utilities</h2>
  
  <section class="section" id="number-conversion">
    <h3>Number Operations</h3>
    <label for="numberInput">Enter number:</label>
    <input id="numberInput" type="number" [(ngModel)]="numberInput" step="0.01">
    
    <div class="clamp-inputs">
      <label for="minValue">Min Value (for clamp):</label>
      <input id="minValue" type="number" [(ngModel)]="minValue">
      
      <label for="maxValue">Max Value (for clamp):</label>
      <input id="maxValue" type="number" [(ngModel)]="maxValue">
    </div>

    <button (click)="applyRounding()">Round</button>
    <button (click)="applyFormatCurrency()">Format as Currency</button>
    <button (click)="applyClamp()">Clamp</button>

    <div class="result" *ngIf="numberResult">
      <span class="result-label">Result:</span>
      <span>{{numberResult}}</span>
    </div>
  </section>
</div>
