<div class="app-container">
  <nav>
    <div class="nav-header">
      <div class="app-title">
        <div class="app-logo">
          <svg class="logo-icon" viewBox="0 0 32 32" fill="none">
            <!-- Debug/terminal icon -->
            <rect x="2" y="4" width="28" height="20" rx="2" stroke="currentColor" stroke-width="1.5" fill="none" />
            <!-- D: prompt instead of >_ -->
            <text x="6" y="16" fill="currentColor" font-family="monospace" font-size="8" font-weight="600">D:</text>
            <line x1="18" y1="18" x2="24" y2="18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            <!-- Subtle circuit pattern -->
            <circle cx="26" cy="8" r="1" fill="currentColor" opacity="0.3" />
            <circle cx="26" cy="20" r="1" fill="currentColor" opacity="0.3" />
          </svg>
        </div>
      </div>
      <button type="button" class="search-button" (click)="openSearch()" title="Search utilities (Ctrl+K)">
        <i class="fas fa-search search-icon"></i>
        <span class="search-text">Search utilities</span>
        <span class="search-shortcut">âŒ˜K</span>
      </button>
      <button
        type="button"
        class="theme-toggle-button"
        (click)="toggleTheme()"
        [title]="'Switch to ' + (currentTheme === 'dark' ? 'light' : 'dark') + ' theme (Ctrl+Shift+T)'"
      >
        <i class="fas" [class.fa-sun]="currentTheme === 'dark'" [class.fa-moon]="currentTheme === 'light'"></i>
        <span class="theme-toggle-text">{{ currentTheme === 'dark' ? 'Light' : 'Dark' }} mode</span>
      </button>
    </div>
    <ul>
      <li>
        <a routerLink="/calculator" routerLinkActive="active">
          <i class="fas fa-calculator"></i>
          Calculator
        </a>
      </li>
      <li>
        <a routerLink="/csv-formatter" routerLinkActive="active">
          <i class="fas fa-file-csv"></i>
          CSV Formatter
        </a>
      </li>
      <li>
        <a routerLink="/string-utils" routerLinkActive="active">
          <i class="fas fa-font"></i>
          String Utils
        </a>
      </li>
      <li>
        <a routerLink="/qr-code" routerLinkActive="active">
          <i class="fas fa-qrcode"></i>
          QR Code
        </a>
      </li>
      <li>
        <a routerLink="/date-utils" routerLinkActive="active">
          <i class="fas fa-calendar-alt"></i>
          Date Utils
        </a>
      </li>
      <li>
        <a routerLink="/number-utils" routerLinkActive="active">
          <i class="fas fa-hashtag"></i>
          Number Utils
        </a>
      </li>
      <li>
        <a routerLink="/array-utils" routerLinkActive="active">
          <i class="fas fa-list"></i>
          Array Utils
        </a>
      </li>
      <li>
        <a routerLink="/json-visualizer" routerLinkActive="active">
          <i class="fas fa-code"></i>
          JSON Visualizer
        </a>
      </li>
      <li>
        <a routerLink="/json-query" routerLinkActive="active">
          <i class="fas fa-database"></i>
          JSON Query
        </a>
      </li>
      <li>
        <a routerLink="/diff-viewer" routerLinkActive="active">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            style="width: 1rem; height: 1rem"
          >
            <path d="M12 3v18m-6-9h12M8 7h8m-8 10h8" />
          </svg>
          Diff Viewer
        </a>
      </li>
      <li>
        <a routerLink="/jwt-parser" routerLinkActive="active">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            style="width: 1rem; height: 1rem"
          >
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          JWT Parser
        </a>
      </li>
      <li>
        <a routerLink="/regex-tester" routerLinkActive="active">
          <i class="fas fa-asterisk"></i>
          Regex Tester
        </a>
      </li>
      <li>
        <a routerLink="/iframe-performance" routerLinkActive="active">
          <i class="fas fa-tachometer-alt"></i>
          Iframe Performance
        </a>
      </li>
      <li>
        <a routerLink="/about" routerLinkActive="active">
          <i class="fas fa-info-circle"></i>
          About
        </a>
      </li>
    </ul>
  </nav>

  <div class="content-area">
    <router-outlet></router-outlet>
  </div>

  <app-global-search></app-global-search>
