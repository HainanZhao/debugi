<div class="container">
  <h2 class="title">Date Utilities</h2>
  
  <section class="section" id="date-conversion">
    <h3>Date Operations</h3>
    <input id="dateInput" type="date" [(ngModel)]="dateInput">
    
    <div class="btn-group">
      <button class="btn btn-primary" (click)="formatSelectedDate()">Format Date</button>
      <button class="btn btn-secondary" (click)="checkIfToday()">Check if Today</button>
      <button class="btn btn-secondary" (click)="addDaysToDate()">Add 7 Days</button>
    </div>

    <div class="result" *ngIf="dateResult">
      <span class="result-label">Result:</span>
      <span>{{dateResult}}</span>
    </div>
  </section>
</div>
