<div class="container">
  <h2>Expression Calculator</h2>
  <div>
    <label for="expression">Enter Expression:</label>
    <input type="text" id="expression" [(ngModel)]="expression" placeholder="(1 + 2) * 3">
  </div>
  <div>
    <button (click)="evaluateExpression()">Calculate</button>
  </div>
  <div>
    <h3>Result:</h3>
    <p>{{ result }}</p>
  </div>
</div>
