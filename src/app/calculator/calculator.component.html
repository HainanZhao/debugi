<div class="container">
  <h2 class="title">Expression Calculator</h2>
  
  <div class="section" id="calculator">
    <h3>Math Expression Calculator</h3>
    <div class="input-group">
      <label for="expression">Enter Expression:</label>
      <input type="text" id="expression" [(ngModel)]="expression" placeholder="(1 + 2) * 3" (keydown.enter)="evaluateExpression()">
    
      <div class="button-group">
        <button (click)="evaluateExpression()">Calculate</button>
      </div>
    
      <div class="result" *ngIf="result">
        <div class="result-label">Result:</div>
        <div>{{ result }}</div>
      </div>
    </div>
  </div>
</div>
